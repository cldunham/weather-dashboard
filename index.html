<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
</head>

<body>
    <!-- title -->
    <header class="container-fluid text-center text white p-2 weather-header">
        <h1>Weather Dashboard</h1>
    </header>

    <!--search form-->
    <div class="container-fluid" style="max-width: 1200px">
        <div class="row">
            <aside class="col-lg-3 pb-3">
                <h2 id="form-heading" class="mt-1 h3 form-label"> City Search </h2>
                <form id="search-form" class="form"></form>
                <div class="input-group">
                    <input class="form-input weather-search" type="text" id="search-input" placeholder="Warren"
                        aria-labelledby="form heading" aria-controls="today-forecast">
                    <div class="input-group">
                        <button class="btn btn-primary" type="submit" id="submitSearch">Search</button>
                    </div>
                </div>
        </div>
    </div>

    <div class="col-12 col-lg-9 d-flex flex-column bg-gradient" id="weatherData">

        <!--current weather-->
        <div id="currentContainer" class="m-4 row p-2 hidden">
            <div class="col-12 p-4">

                <!--city-->
                <h1 id="city">
                    <span id="cityBadge"></span>
                    <h2 id="cityDate"></h2>
                </h1>
            </div>
            <div id="city-block" class="col-12 p4">
                <p>Temperature: <span id="cityTemperature"></span></p>
                <p>Wind: <span id="cityWind"></span></p>
                <p>Humidity: <span id="cityHumidity"></span></p>
                <p>UV Index: <span id="cityUV"></span></p>
            </div>
        </div>

        <!--forecast-->
        <div id="forecast" class="m-4 row justify-content-around">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>

</body>

</html>
